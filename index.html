<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media.istockphoto.com/id/1370630918/es/foto/flor-de-magnolia-p%C3%BArpura-magnolia-f%C3%A9lix-aislado-sobre-fondo-blanco-con-camino-de-recorte.jpg?s=612x612&w=0&k=20&c=H2XV9Bc2gcY2I3lIB6ug3h_1SoJQcq60wUGVivIcQUA=') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

         
        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 8vw;
            animation: fadeInOut 3s infinite; /* Animaci칩n suave */
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: pulse 2s infinite; /* Peque침o efecto de pulsaci칩n */
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            margin-left: 200px;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
    </head>

<body>
    <div>
        <h1><FONT COLOR="red">Felicidades por tu graduaci칩n</FONT></h1>
        <h2><FONT COLOR="red">Estoy muy orgulloso de ti.</FONT></h2>
        <button onclick="window.location.href='flores.html'">iniciar magia</button>
    </div>
</body>
</html>
